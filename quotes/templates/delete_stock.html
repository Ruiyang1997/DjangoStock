{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>
<br/><br/>
{% if ticker %}

    {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a><br/><br/>
    {% endfor %}
{% else %}
    <p class="lead">You don't store any stock!</p>
{% endif %}

{% endblock %}
